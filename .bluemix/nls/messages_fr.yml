template.name: "Mise à niveau vers une chaîne d'outils"
template.description: Une chaîne d'outils est un système d'outils ouvert et extensible qui prend en charge le développement, le déploiement et les opérations d'une application.


  #### About the Upgrade Process
  When you create this toolchain, it is preconfigured with GitHub for source control, Delivery Pipeline for building and deployment, and the Eclipse Orion Web IDE for code editing. You can add more tools to the toolchain as needed. To get started, click **Create**.


  #### More Info
  [Tutorial: Mise à niveau de votre projet vers une chaîne d'outils](https://ibm.biz/ids-upgrade-blogpost)

  [Docs: Initiation à Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)

  [Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/)
template.gettingStarted: - **Démarrage rapide :** Cette chaîne d'outils a été créée à partir de votre [projet DevOps Services]({{projectUrl}}). Avant d'utiliser la chaîne d'outils, vérifiez le statut de votre mise à niveau en exécutant [ces étapes](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps). Pour en savoir plus sur les chaînes d'outils, voir [Initiation à Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2).
