template.name: "Auf Toolchain aufrüsten"
template.description: |
  Eine Toolchain ist ein offenes, erweiterbares System aus Tools, das die Entwicklung, Bereitstellung und den Betrieb einer Anwendung unterstützt.


  #### Informationen zum Upgradeprozess
  Wenn Sie diese Toolchain erstellen, wird sie mit GitHub für die Quellcodeverwaltung, Delivery Pipeline für die Erstellung und Bereitstellung und der Web-IDE für Eclipse Orion für die Codebearbeitung vorkonfiguriert. Bei Bedarf können Sie der Toolchain weitere Tools hinzufügen. Klicken Sie auf **Erstellen**, um zu beginnen.


  #### Weitere Informationen
  [Lernprogramm: DevOps Services-Projekt auf Verwendung einer Toolchain aktualisieren](https://ibm.biz/ids-upgrade-blogpost)

  [Dokumente: Einführung in Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)

  [Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/)
template.gettingStarted: >-
  Diese Toolchain wurde aus Ihrem [DevOps Services-Projekt]({{projectUrl}}) erstellt. Die Migration von Artefakten aus dem Projekt in
  die Tools in der Toolchain wird nach der Erstellung der Toolchain noch eine Zeit lang fortgesetzt. Überprüfen Sie vor der Verwendung
  der Toolchain anhand des Banners auf der [Projektseite]({{projectUrl}}) den Status des Upgrades und befolgen Sie dann
  [diese Schritte](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps).
  Weitere Informationen zu Toolchains finden Sie in der
  [Einführung in Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2).
