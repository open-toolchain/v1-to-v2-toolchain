template.name: "Fazer upgrade para a cadeia de ferramentas"
template.description: |
  Uma cadeia de ferramentas é um sistema aberto e extensível de ferramentas que suporta o desenvolvimento, a implementação e as operações de um aplicativo.


  #### About the Upgrade Process
  Ao criar essa cadeia de ferramentas, ela será pré-configurada com o GitHub para controle de fonte, o Delivery Pipeline para construção e implementação e o Eclipse Orion Web IDE para edição de código. É possível incluir mais ferramentas à cadeia de ferramentas, conforme necessário. Para introdução, click em **Criar**.


  #### More Info
  [Tutorial: Faça upgrade do seu projeto para uma cadeia de ferramentas](https://ibm.biz/ids-upgrade-blogpost)

  [Docs: Introdução ao Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)

  [Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/)
template.gettingStarted: >- 
  Essa cadeia de ferramentas foi criada em seu [projeto DevOps Services]({{projectUrl}}). A migração de artefatos do projeto para as ferramentas na cadeia de ferramentas continua por um tempo após a cadeia de ferramentas ser criada. Antes de usar a cadeia de ferramentas, verifique o status do upgrade revisando o banner na [página do projeto]({{projectUrl}}), então, consulte [essas etapas](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps) para saber o que fazer a seguir. Para saber mais sobre as cadeias de ferramentas, veja [Introdução ao Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2).
