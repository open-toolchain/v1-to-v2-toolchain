template.name: "Actualización a una cadena de herramientas"
template.description: Una cadena de herramientas es un sistema ampliable y abierto de herramientas que dan soporte al desarrollo, el despliegue y las operaciones relacionadas con una aplicación. 


  #### About the Upgrade Process
  When you create this toolchain, it is preconfigured with GitHub for source control, Delivery Pipeline for building and deployment, and the Eclipse Orion Web IDE for code editing. You can add more tools to the toolchain as needed. To get started, click **Create**.


  #### More Info
  [Tutorial: Actualización de su proyecto a una cadena de herramientas](https://ibm.biz/ids-upgrade-blogpost)

  [Docs: Iniciación al Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html)

  [Blog: Bluemix Continuous Delivery](https://www.ibm.com/blogs/bluemix/2016/11/bluemix-continuous-delivery-is-now-live/)
template.gettingStarted: - **Inicio rápido:** Esta cadena de herramientas se creó desde su [proyecto de DevOps Services]({{projectUrl}}). Antes de utilizar la cadena de herramientas, verifique el estado de su actualización completando [estos pasos](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/upgrade_projects.html#upgrade_next_steps). Para obtener más información sobre las cadenas de herramientas, consulte [Iniciación al Continuous Delivery](https://console.ng.bluemix.net/docs/services/ContinuousDelivery/index.html?pos=2).
